<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ultimate Goofy Style</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-r from-pink-500 via-yellow-500 to-purple-500 flex items-center justify-center min-h-screen animate-pulse">
    <div class="bg-yellow-300 p-8 rounded-lg shadow-2xl max-w-sm text-center border-double border-8 border-green-600 transform hover:rotate-6 transition-transform duration-500">
        <h1 class="text-5xl font-extrabold text-purple-900 mb-4 underline decoration-wavy decoration-red-500 animate-bounce">
            WELCOME TO MAXIMUM CHAOS
        </h1>
        <p class="text-lime-700 mb-6 italic bg-gradient-to-r from-purple-400 via-pink-500 to-orange-500 p-2 rounded-lg shadow-inner animate-ping">
            This is the ultimate goofy card component. Brace yourself.
        </p>
        <button class="bg-red-600 text-yellow-200 px-4 py-2 rounded-full hover:bg-green-700 hover:text-black border-4 border-purple-800 transform hover:rotate-12 hover:scale-125 transition-all duration-500 animate-spin">
            DO A FLIP
        </button>
        <button id="spinButton" class="bg-gradient-to-r from-black via-gray-800 to-black text-white px-6 py-3 rounded-full hover:from-yellow-500 hover:via-red-500 hover:to-blue-500 mt-4 shadow-2xl transform hover:scale-150 transition-all duration-300 border-dashed border-4 border-pink-600 animate-pulse" style="--spin-duration: 1s;">
            SPIN ME FASTER
        </button>
        <button id="cookieButton" class="bg-blue-600 text-white px-4 py-2 rounded-lg mt-4 hover:bg-blue-800 transition-all duration-300 animate-wiggle"></button>
            ACCEPT COOKIES
        </button>
    </div>

    <script>
        // Add flip animation to the first button
        document.querySelector('button').addEventListener('click', () => {
            document.querySelector('button').classList.add('animate-flip');
        });

        // Tailwind CSS configuration for animations
        tailwind.config = {
            theme: {
                extend: {
                    animation: {
                        flip: 'flip 1s ease-in-out',
                        spinFast: 'spinFast var(--spin-duration) linear infinite',
                        wiggle: 'wiggle 1s ease-in-out infinite',
                    },
                    keyframes: {
                        flip: {
                            '0%': { transform: 'rotateX(0)' },
                            '50%': { transform: 'rotateX(180deg)' },
                            '100%': { transform: 'rotateX(360deg)' },
                        },
                        spinFast: {
                            '0%': { transform: 'rotate(0deg)' },
                            '100%': { transform: 'rotate(360deg)' },
                        },
                        wiggle: {
                            '0%, 100%': { transform: 'rotate(-3deg)' },
                            '50%': { transform: 'rotate(3deg)' },
                        },
                    },
                },
            },
        };

        // Add spin functionality to the second button
        const spinButton = document.querySelector('#spinButton');
        spinButton.addEventListener('click', () => {
            let currentDuration = parseFloat(getComputedStyle(spinButton).getPropertyValue('--spin-duration')) || 1;
            spinButton.style.setProperty('--spin-duration', `${currentDuration * 0.8}s`); // Increase speed
            spinButton.classList.add('animate-spinFast');
        });

        // Add functionality to the "ACCEPT COOKIES" button
        const cookieButton = document.querySelector('#cookieButton');
        cookieButton.addEventListener('click', () => {
            document.body.style.backgroundColor = 'white';
            document.body.innerHTML = '<h1 class="text-6xl text-center mt-20 text-green-600 animate-bounce">COOKIES ACCEPTED üç™</h1>';
        });
    </script>
</body>
</html>
